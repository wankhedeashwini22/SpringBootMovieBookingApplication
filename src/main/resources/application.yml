server:
  port: 8081
spring:
  application:
    name: ultraPlexMovieBookingSystem
  security:
    user:
      name: user
      password: password
  datasource:
    url: jdbc:postgresql://localhost:5432/ultraplexDb
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
